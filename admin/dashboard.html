<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Backoffice FoodMart - Dashboard">

  <title>EcoMarket Backoffice - Dashboard</title>
  

  <!-- Librerías externas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <!-- CSS de la plantilla FoodMart -->
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- CSS personalizado del backoffice -->
  <link rel="stylesheet" type="text/css" href="css/backoffice.css">

  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar superior -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <a class="navbar-brand" href="dashboard.html">
            <img src="../images/logo.png" alt="Logo Ecomarket" class="img-fluid">
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

      <!-- Contenido principal -->
      <div class="d-flex justify-content-center mt-4" style="min-height: 80vh;">
        <div class="col-md-9 col-lg-10 pt-4">
            <h2 class="mb-4 text-center ">Dashboard</h2>
            <div class="row g-4">
          <!-- Usuarios -->
          <div class="col-md-6 col-lg-3">
            <a href="usuarios.html" class="text-decoration-none">
              <div class="card shadow-sm text-center p-3 bg-transparent">
                <img src="../images/usuarios.png" alt="Usuarios" class="mb-2 img-fluid" style="height: 50px; width: auto; object-fit: contain;">
                <h5 class="card-title">Usuarios</h5>
                <p class="card-text text-muted">Gestionar usuarios del sistema</p>
              </div>
            </a>
          </div>

          <!-- Productos -->
          <div class="col-md-6 col-lg-3">
            <a href="#" class="text-decoration-none">
              <div class="card shadow-sm text-center p-3">
                <img src="../images/productos.png" alt="Usuarios" class="mb-2 img-fluid" style="height: 50px; width: auto; object-fit: contain;">
                <h5 class="card-title">Productos</h5>
                <p class="card-text text-muted">Administrar catálogo de productos</p>
              </div>
            </a>
          </div>

          <!-- Ventas -->
          <div class="col-md-6 col-lg-3">
            <a href="#" class="text-decoration-none">
              <div class="card shadow-sm text-center p-3">
                <img src="../images/ventas.png" alt="Usuarios" class="mb-2 img-fluid" style="height: 50px; width: auto; object-fit: contain;">
                <h5 class="card-title">Ventas</h5>
                <p class="card-text text-muted">Ver y administrar ventas realizadas</p>
              </div>
            </a>
          </div>

          <!-- Pedidos -->
          <div class="col-md-6 col-lg-3">
            <a href="#" class="text-decoration-none">
              <div class="card shadow-sm text-center p-3">
                <img src="../images/pedidos.png" alt="Usuarios" class="mb-2 img-fluid" style="height: 50px; width: auto; object-fit: contain;">
                <h5 class="card-title">Pedidos</h5>
                <p class="card-text text-muted">Gestionar pedidos y envíos</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
