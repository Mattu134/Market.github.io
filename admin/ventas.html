      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-end d-flex mb-2 mb-lg-0 align-items-end flex-column flex-lg-row">

    <div class="d-flex justify-content-center mt-4" style="min-height: 80vh;">
      <div class="col-md-9 col-lg-10 pt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Ventas</h2>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#ventaModal">Agregar Venta</button>
        </div>


        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Precio Total</th>
                <th>Fecha</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <td data-label="ID">1</td>
                    <td data-label="Cliente">Juan Perez</td>
                    <td data-label="Producto">Manzanas</td>
                    <td data-label="Cantidad">3</td>
                    <td data-label="Precio Total">$3600</td>
                    <td data-label="Fecha">2024-04-15</td>
                    <td data-label="Acciones">
                     <button class="btn btn-sm btn-warning editar">Editar</button>
                     <button class="btn btn-sm btn-danger eliminar">Eliminar</button>
                    </td>
                </tr>
                <tr>
                    <td data-label="ID">2</td>
                    <td data-label="Cliente">María Lopez</td>
                    <td data-label="Producto">Platanos</td>
                    <td data-label="Cantidad">2</td>
                    <td data-label="Precio Total">$2000</td>
                    <td data-label="Fecha">2024-04-15</td>
                    <td data-label="Acciones">
                     <button class="btn btn-sm btn-warning editar">Editar</button>
                     <button class="btn btn-sm btn-danger eliminar">Eliminar</button>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
      <div id="footer-bottom">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <p>© 2025 EcoMarket SPA. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </div>

  <div class="modal fade" id="ventaModal" tabindex="-1" aria-labelledby="ventaModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ventaModalLabel">Agregar Ventas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formVenta">
            <div class="mb-3">
              <label for="clienteVenta" class="form-label">Cliente</label>
              <input type="text" class="form-control" id="clienteVenta" required>
            </div>
            <div class="mb-3">
              <label for="productoVenta" class="form-label">Producto</label>
              <input type="text" class="form-control" id="productoVenta" required>
            </div>
            <div class="mb-3">
              <label for="cantidadVenta" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidadVenta" required>
            </div>
            <div class="mb-3">
              <label for="precioVenta" class="form-label">Precio Total</label>
              <input type="number" class="form-control" id="precioVenta" required>
            </div>
            <div class="mb-3">
              <label for="fechaVenta" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fechaVenta" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="../js/jquery-1.11.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/plugins.js"></script>
  <script src="../js/script.js"></script>
  
</body>
</html>
