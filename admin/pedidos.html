<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Backoffice FoodMart - Pedidos">

  <title>EcoMarket Backoffice - Pedidos</title>

  <!-- Librerías externas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <!-- CSS de la plantilla FoodMart -->
  <link rel="stylesheet" type="text/css" href="../css/vendor.css">
  <link rel="stylesheet" type="text/css" href="../style.css">

  <!-- CSS personalizado del backoffice -->
  <link rel="stylesheet" type="text/css" href="css/backoffice.css">

  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar superior -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">
        <img src="../images/logo.png" alt="Logo Ecomarket" class="img-fluid">
      </a>
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-end d-flex mb-2 mb-lg-0 align-items-end flex-column flex-lg-row">
          <li class="nav-item">
            <a class="nav-link" href="perfil.html">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

      <!-- Contenido principal -->
    <div class="d-flex justify-content-center mt-4" style="min-height: 80vh;">
      <div class="col-md-9 col-lg-10 pt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2>Pedidos</h2>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#pedidoModal">Agregar Pedido</button>
        </div>

        <!-- Tabla de pedidos -->
        <div class="table-responsive">
          <table class="table table-striped table-bordered align-middle">
            <thead class="table-primary">
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Producto</th>
                <th>Cantidad</th>
                <th>Estado</th>
                <th>Fecha</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Juan Pérez</td>
                <td>Manzanas</td>
                <td>3</td>
                <td>En proceso</td>
                <td>07/09/2025</td>
                <td>
                  <button class="btn btn-sm btn-warning editar">Editar</button>
                  <button class="btn btn-sm btn-danger eliminar">Eliminar</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>María López</td>
                <td>Leche</td>
                <td>2</td>
                <td>Entregado</td>
                <td>07/09/2025</td>
                <td>
                  <button class="btn btn-sm btn-warning editar">Editar</button>
                  <button class="btn btn-sm btn-danger eliminar">Eliminar</button>
                    </td>
                </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
      <div id="footer-bottom">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <p>© 2025 EcoMarket SPA. Todos los derechos reservados.</p>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal para agregar/editar pedidos -->
  <div class="modal fade" id="pedidoModal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="pedidoModalLabel">Agregar Pedido</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formPedido">
            <div class="mb-3">
              <label for="clientePedido" class="form-label">Cliente</label>
              <input type="text" class="form-control" id="clientePedido" required>
            </div>
            <div class="mb-3">
              <label for="productoPedido" class="form-label">Producto</label>
              <input type="text" class="form-control" id="productoPedido" required>
            </div>
            <div class="mb-3">
              <label for="cantidadPedido" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="cantidadPedido" required>
            </div>
            <div class="mb-3">
              <label for="estadoPedido" class="form-label">Estado</label>
              <select class="form-select" id="estadoPedido" required>
                <option value="En proceso">En proceso</option>
                <option value="Entregado">Entregado</option>
                <option value="Cancelado">Cancelado</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="fechaPedido" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fechaPedido" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS personalizado de pedidos -->
  <script src="js/pedidos.js"></script>
</body>
</html>
