<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Backoffice FoodMart - Perfil de Usuario">

  <title>FoodMart Backoffice - Perfil</title>

  <!-- Librerías externas -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">

  <!-- CSS de la plantilla FoodMart -->
  <link rel="stylesheet" type="text/css" href="../css/vendor.css">
  <link rel="stylesheet" type="text/css" href="../style.css">

  <!-- CSS personalizado del backoffice -->
  <link rel="stylesheet" type="text/css" href="css/backoffice.css">

  <!-- Tipografías -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Navbar superior -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">
        <img src="../images/logo.png" alt="Logo Ecomarket" class="img-fluid">
      </a>
      <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-end d-flex mb-2 mb-lg-0 align-items-end flex-column flex-lg-row">
          <li class="nav-item">
            <a class="nav-link" href="perfil.html">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">Cerrar sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Contenido principal -->
      <div class="col-md-9 col-lg-10 pt-4">
        <h2>Perfil de Usuario</h2>
        <div class="card mt-4" style="max-width: 600px;">
          <div class="card-body">
            <form id="formPerfil">
              <div class="mb-3 text-center">
                <img src="../images/reviewer-1.jpg" alt="Avatar" class="rounded-circle" style="width:100px; height:100px; object-fit:cover;">
              </div>
              <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombreUsuario" value="Juan Pérez" required>
              </div>
              <div class="mb-3">
                <label for="emailUsuario" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="emailUsuario" value="juan.perez@email.com" required>
              </div>
              <div class="mb-3">
                <label for="telefonoUsuario" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefonoUsuario" value="+56912345678">
              </div>
              <div class="mb-3">
                <label for="rolUsuario" class="form-label">Rol</label>
                <input type="text" class="form-control" id="rolUsuario" value="Administrador" readonly>
              </div>
              <div class="mb-3">
                <label for="passwordUsuario" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="passwordUsuario" placeholder="Nueva contraseña">
              </div>
              <button type="submit" class="btn btn-primary w-100">Actualizar Perfil</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS personalizado de perfil -->
  <script src="js/perfil.js"></script>
</body>
</html>
